<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="data-screen">0</div>
                <div class="clear">
                    <button class="btn " id="clear-all">AC</button>
                    <button class="btn" id="clear">C</button>
                </div>
                <br>
                <div class="buttons-div">

                <button class="btn numbers" id="7">7</button>
                <button class="btn numbers" id="8">8</button>
                <button class="btn numbers" id="9">9</button>
                <button class="btn operator" id="divide">/</button>
                <br>

                <button class="btn numbers" id="4">4</button>
                <button class="btn numbers" id="5">5</button>
                <button class="btn numbers" id="6">6</button>
                <button class="btn operator" id="multiply">*</button>
                <br>

                <button class="btn numbers" id="1">1</button>
                <button class="btn numbers" id="2">2</button>
                <button class="btn numbers" id="3">3</button>
                <button class="btn operator" id="minus">-</button>
                <br>
                
                <button class="btn numbers" id="0">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="equals">=</button>
                <button class="btn operator" id="plus">+</button>

            
                
            </div>
        </div>



    </div>



    <script type="module" src="app.js"></script> 
</body>
</html>
